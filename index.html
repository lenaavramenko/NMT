    <style>
        body {
            background:#ddd url(nmt-logo.png) no-repeat 50% -30%;
            width:100%;
            color:#777;
        }.align-template {
             text-align: center;

         }

        .conteiner {padding: 30px; margin:50px 20px;}

        li {

        }
        ul {
            margin-left: 0;
            padding-left: 0;
        }


        .news li  {
            min-height: 30px;
            display:block;
        }

        .news li p {
            margin:0;
            padding:0;
        }
        form{
            position: absolute;
            top:30%;
            left: 30%;
        }

        form:focus{
            top:-300px;
        }
        input {
            outline: none;
            margin: 0px 10px 10px 0px;
        }
        input[type=text] {
            -webkit-appearance: textfield;
            -webkit-box-sizing: content-box;
            font-family: inherit;
            font-size: 100%;
        }
        input::-webkit-search-decoration,
        input::-webkit-search-cancel-button {
            display: none; /* remove the search and cancel icon */
        }
        input[type=text] {

            border: solid 1px #ccc;
            padding: 9px 10px 9px 32px;
            width: 320px;
            position:relative;
            -webkit-border-radius: 10em;
            -moz-border-radius: 10em;
            border-radius: 10em;

            -webkit-transition: all .5s;
            -moz-transition: all .5s;
            transition: all .5s;
        }
        input[type=text]:focus {
            width: 330px;
            background-color: #fff;
            border-color: #6e0e88;

            -webkit-box-shadow: 0 0 5px rgba(157, 12, 251, 0.49);
            -moz-box-shadow: 0 0 5px rgba(157, 12, 251, 0.49);
            box-shadow: 0 0 5px rgba(157, 12, 251, 0.49);
        }
        * {box-sizing: border-box;}

      button {
            border: none;
            outline: none;
            border-radius: 3px;
        }

        button {
            height: 30px;
            width: 30px;
            position: absolute;
            background: url("ico-search.png") no-repeat center top;
            top: 7px;
            right: 130px;
            cursor: pointer;
        }
        button,
        button:active,
        button:hover,
        button:focus {
            outline: none;
        }
        button:focus {
            background-position: center bottom;
        }
        button:hover {
            background-position: center center;
        }
        @import url(https://fonts.googleapis.com/css?family=Open+Sans:700);

        // ============================================ VAR

        @D:280px; // size control // diametro

        @R:(@D/2); // radio

        @B:(@R/8);

        @O: 0.6; // opacity

        @A: 2s; // accelerate

                   html,
                   body{
                       height: 100%;
                   }

        body{
            overflow: hidden;
        }

        .hoja{
            color: rgb(220,220,226);
            position:absolute;
            top:50%; left:50%;
            margin-left:-@R;
            margin-top:-@R;
            width:@D;
            height:@D;
            text-align:center;
            font-family: 'Open Sans', sans-serif;
            font-size:@R/4;
            line-height:@D;
            -webkit-font-smoothing: antialiased;
        }

        .hoja:after,
        .hoja:before{
            content:"";
            border-radius:100%;
            position:absolute;
            top:0; left:0;
            width:100%;
            height:100%;
            transform-origin:center center;
        }

        .hoja:after{
            box-shadow: inset 0 @B 0 rgba(250, 250, 0, @O),
            inset @B 0 0 rgba(250, 200, 0, @O),
            inset 0 -@B 0 rgba(250, 150, 0, @O),
            inset -@B 0 0 rgba(250, 100, 0, @O);
            animation: rotar @A -0.5s linear infinite;
        }

        .hoja:before{
            box-shadow: inset 0 @B 0 rgba(0, 250, 250, @O),
            inset @B 0 0 rgba(0, 200, 200, @O),
            inset 0 -@B 0 rgba(0, 150, 200, @O),
            inset -@B 0 0 rgba(0, 200, 250, @O);
            animation: rotarIz @A -0.5s linear infinite;
        }

        @keyframes rotar{
            0%{
                transform:rotateZ(0deg) scaleX(1) scaleY(1);
            }
            50%{
                transform:rotateZ(180deg) scaleX(0.82) scaleY(0.95);
            }
            100%{
                transform:rotateZ(360deg) scaleX(1) scaleY(1);
            }
        }

        @keyframes rotarIz{
            0%{
                transform:rotateZ(0deg) scaleX(1) scaleY(1);
            }
            50%{
                transform:rotateZ(-180deg) scaleX(0.95) scaleY(0.85);
            }
            100%{
                transform:rotateZ(-360deg) scaleX(1) scaleY(1);
            }
        }
